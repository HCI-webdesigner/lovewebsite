#{extends 'menu.html' /}
#{set cssName:'follow-reports' /}
	<!--header end-->
	<script type="text/javascript" src="/public/javascripts/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="/public/javascripts/follow-reports.js"></script>
	<!--laternews开始-->
	<div id="lovers_body">
		<h1 class="location">你现在的位置：首页>后续报道</h1>
		<!--1-->
		#{if allReports.size() >= 1}
		#{list items: allReports , as: 'allReport'}
	    	<div class="row">
	    		<div class="span1">
	    			<a href="@{Reports.showOneReport(allReport.id)}" class="img">
	    				<img src="/public/images/${allReport.photoUrl}" alt="lovers" width=180 height=135 />
	    			</a>
	    		</div>
	    		<div class="span2">
	    			<a href="@{Reports.showOneReport(allReport.id)}"><p><h2>${allReport.title}</h2></a>
	    			${allReport.content}</p> 
	    		</div>
	    	</div>
	    #{/list}
	    #{/if}
        <div class="page-box">
        	<a class="next-page-btn-a" href="@{Reports.showPreviousReport(startPosition)}"><button class="next-page-btn">上一页</button></a>
            <div class="page-box-row">
                <ul class="page-ul">
                    %{
						for(int i=0;i<totalReport/5;i++){
                	}%
                		<li class="page-item current-page-li"><a href="@{Reports.showAllReports(i)}">第 ${i+1} 页</a></li>
                	%{
						}
                	}%
                </ul>
            </div>
            <a class="next-page-btn-a" href="@{Reports.showNextReport(startPosition)}"><button class="next-page-btn">下一页</button></a>
        </div>
        <div class="footer">
            <p>Copyright ? 2013 All Rights Reserved</p>
        </div>
	</div>
</body>	
</html>
