#{extends 'menu.html' /}
#{set cssName:'help-news' /}
    <div id="help-news-box">
		<h1 class="location">你现在的位置：<a href="@{Application.index()}">首页</a>><em><a href="@{Uploads.showAllUploads(0)}">求助资讯</a></em></h1>
	    #{if allUploads.size() >= 1}
        #{list items:allUploads, as:'allUploads'}
        <div class="row">
	    	<div class="span1">
                <a class="thumbnail imgcommon" hrefs="#"><img src="/public/images/${allUploads.photoUrl}" alt="childrplen" width="180" height="150" />
                </a>
            </div>
            <div class="span2">
                <h2 class="body_left2_title"><a href="@{Uploads.showOneUpload(allUploads.id)}">&{allUploads.title}</a></h2>
                &{allUploads.content}
            </div>
            #{if session.get("authority") == "1"}
            <div class="span3">
                <a href="@{Uploads.deleteUpload(allUploads.id)}">删除</a>
            </div>
            #{/if}
        </div>
            #{/list}
            #{/if}
            <div class="page-box">
            <a class="next-page-btn-a" href="@{Uploads.previousPage(startPosition)}">上一页</a>
            <a class="next-page-btn-a" href="@{Uploads.nextPage(startPosition)}">下一页</a>
        </div>
        <div class="footer">
            <p>Copyright ? 2013 All Rights Reserved</p>
        </div>
	</div>
</body>	
</html>
