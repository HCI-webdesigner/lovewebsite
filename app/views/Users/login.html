<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/login.css" />
	<script type="text/javascript" src="/public/javascripts/login.js"></script>
	<title>scau爱心网--登录</title>
</head>
<body>
	#{extends 'menu.html' /}
	<div class="form-body">
		#{form @Users.checkLogin(), enctype:'multipart/form-data'}
			${message}
			<ul class="from-list">
				<li class="from-head">Sign In</li>
				<li>
					<div class="input-name text-bg">
						<input type="text" name="email" class="input-text"/>
					</div>
				</li>
				<li>
					<div class="input-password text-bg">
						<input type="password" name="password" class="input-text"/>
					</div>
				</li>
				<li class="login">
					<input type="submit" value="登录" class="input-submit"/>
				</li>
			</ul>
		#{/form}
	</div>
</body>
</html>
